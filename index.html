<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__product product">
                <div class="product__container">
                    <!-- Swiper -->
                    <div class="product__swiper swiper-product swiper mySwiper">

                                        <div class="swiper-product__column">
                                            <div class="swiper-product__item item-swiper-product">
                                                <div class="item-swiper-product__title-block">
                                                    <h4 class="item-swiper-product__title">New Chair Collection 2022</h4>
                                                    <a href="#!" class="item-swiper-product__btn">SHOP NOW</a>
                                                </div>
                                               <div class="item-swiper-product__img">
                                                <img src="./img/01.png" alt="">
                                               </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-product__slide swiper-slide">
                                    <div class="swiper-product__body">
                                        <div class="swiper-product__column">
                                            <div class="swiper-product__item item-swiper-product">
                                                <div class="item-swiper-product__title-block">
                                                    <h4 class="item-swiper-product__title">New Chair Collection 2022</h4>
                                                    <a href="#!" class="item-swiper-product__btn">SHOP NOW</a>
                                                </div>
                                               <div class="item-swiper-product__img">
                                                <img src="./img/02.png" alt="">
                                               </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-product__slide swiper-slide">
                                    <div class="swiper-product__body">
                                        <div class="swiper-product__column">
                                            <div class="swiper-product__item item-swiper-product">
                                                <div class="item-swiper-product__title-block">
                                                    <h4 class="item-swiper-product__title">New Chair Collection 2022</h4>
                                                    <a href="#!" class="item-swiper-product__btn">SHOP NOW</a>
                                                </div>
                                               <div class="item-swiper-product__img">
                                                <img src="./img/03.png" alt="">
                                               </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
